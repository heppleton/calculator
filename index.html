<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="./scripts/script.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen-outer-border">
                <div class="screen-inner-border">
                    <div class="screen-upper-spacer"></div>
                    <div class="screen">
                        <div class="main-display">
                            <div data-key="8" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="7" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="6" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="5" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="4" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="3" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="2" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="1" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                            <div data-key="0" class="digit">
                                <div class="segment dp"></div>
                                <div class="segment a"></div>
                                <div class="segment b"></div>
                                <div class="segment c"></div>
                                <div class="segment d"></div>
                                <div class="segment e"></div>
                                <div class="segment f"></div>
                                <div class="segment g"></div>
                            </div>
                        </div>
                    </div>
                    <div class="screen-lower-spacer">
                        <div class="nameplate">Heppleton Instruments</div>
                    </div>
                </div>
            </div>
            <div class="keyboard">
                <div class="upper-keys">
                    <div data-value="c" class="blue key">C</div>
                    <div data-value="Delete" class="blue key">CE</div>
                    <div data-value="%" class="blue key">%</div>
                    <div data-value="/" class="blue key">÷</div>
                    <div data-value="7" class="white key">7</div>
                    <div data-value="8" class="white key">8</div>
                    <div data-value="9" class="white key">9</div>
                    <div data-value="*" class="blue key">×</div>
                    <div data-value="4" class="white key">4</div>
                    <div data-value="5" class="white key">5</div>
                    <div data-value="6" class="white key">6</div>
                    <div data-value="-" class="blue key">−</div>
                    <div data-value="1" class="white key">1</div>
                    <div data-value="2" class="white key">2</div>
                    <div data-value="3" class="white key">3</div>
                    <div data-value="+" class="blue key">+</div>
                </div>
                <div class="lower-keys">
                    <div data-value="0" class="white key">0</div>
                    <div data-value="." class="white key">·</div>
                    <div data-value="Enter" class="orange key">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
